<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select {
            width: 100px;
            background-color: rgb(236, 236, 236);
            overflow-y: hidden;
            text-align: center;
            height: 60px;
            cursor: pointer;
        }
    </style>
    <script>
        function aaa() {
            console.log("출력됩니다.");
            alert(parseInt(document.getElementById("num1").value) + parseInt(document.getElementById("num2").value));
        }
    </script>
</head>

<body>
    <form action="">
        <h1>여러과목을 선택할 수 있습니다.</h1>
        <input type="text" name="" id="" placeholder="아이디">
        <input type="password" name="" id="" placeholder="비밀번호">
        <select name="" id="" multiple>
            <option value="">국어</option>
            <option value="">영어</option>
            <option value="">수학</option>
        </select>
        <input type="number" name="" id="num1">
        <input type="number" name="" id="num2">
        <button>전송</button>
        <button type="reset">리셋</button>
        <button onclick="aaa()" type="button">그냥버튼...</button>
    </form>
</body>

</html>
